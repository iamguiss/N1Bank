<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Bancário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/JS/index.js"></script>
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            /* Gradiente de fundo */
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Para ocupar toda a altura da tela */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        /* Outra parte */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(117, 105, 105);
            background-color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #997b7b;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilos específicos para esta página */
        main {
            max-width: 800px;
            margin: auto; /* Para centralizar */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
        }

        h1,
        h2 {
            text-align: center;
        }

        .balance-info {
            margin-bottom: 20px;
            color: #111;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        #extrato {
            color: #111;
        }

        #extrato {
            color: #111;
        }
        .transaction-info{
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="sistema.html"><i class="fas fa-user"></i> Minha Conta</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn"><i class="fas fa-money-bill"></i> Pagamentos</a>
                <div class="dropdown-content">
                    <a href="saldo.html"><i class="fas fa-wallet"></i> Saldo Bancário</a>
                    <a href="extrato.html"><i class="fas fa-receipt"></i> Extrato</a>
                    <a href="cartao.html"><i class="fas fa-credit-card"></i> Cartões</a>
                    <a href="pix.html"><i class="fas fa-money-check-alt"></i> Pix</a>
                </div>
            </li>
            <li><a href="emprestimo.html"><i class="fas fa-hand-holding-usd"></i> Empréstimos</a></li>
            <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
            <li style="float:right"><a class="active" href="/index.html"><i class="fas fa-sign-out-alt"></i> Sair da
                    Conta</a></li>
        </ul>
    </nav>

    <main id="conteudoPrincipal">
        <section class="balance-info">
            <h2>Saldo Bancário</h2>
            <p>Seu saldo atual é:</p>
            <p class="balance-amount" id="saldo">R$ 5.000,00</p>
        </section>
    
        <section id="transacoes" class="transaction-info">
            <h2>Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="listaTransacoes">
                    <!-- Aqui serão inseridas as transações -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script>
        // Array estático de transações bancárias
        var transacoes = [
            { data: '2024-05-01', descricao: 'Depósito', valor: 1000.00 },
            { data: '2024-05-02', descricao: 'Pagamento', valor: -500.00 },
            { data: '2024-05-05', descricao: 'Saque', valor: -200.00 }
        ];
    
        // Função para preencher a tabela com as transações
        function exibirTransacoes() {
            var listaTransacoes = document.getElementById('listaTransacoes');
    
            // Limpa o conteúdo atual da lista
            listaTransacoes.innerHTML = '';
    
            // Itera sobre as transações e adiciona linhas à tabela
            transacoes.forEach(function(transacao) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transacao.data}</td>
                    <td>${transacao.descricao}</td>
                    <td>${transacao.valor}</td>
                `;
                listaTransacoes.appendChild(row);
            });
        }
    
        // Chama a função para exibir as transações ao carregar a página
        window.onload = exibirTransacoes;
    </script>

</html>
