</head>

<body>
    <nav>
        <ul>
            <li><a href="sistema.html"><i class="fas fa-user"></i> Minha Conta</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn"><i class="fas fa-money-bill"></i> Pagamentos</a>
                <div class="dropdown-content">
                    <a href="saldo.html"><i class="fas fa-wallet"></i> Saldo Bancário</a>

                    Conta</a></li>
        </ul>
    </nav>

    <main>
        <h2>Extrato Bancário</h2>
        <section id="transactionList">
            <!-- Aqui serão adicionadas as transações dinamicamente pelo JavaScript -->
        </section>
    </main>

    <script>
        var transacoes = [
            { data: '07/05/2024 10:49', valor: 500, tipo: 'Pix', descricao: 'Corte de cabelo do mês' },
            { data: '07/05/2024 22:49', valor: 500, tipo: 'Pix', descricao: 'Guardar dinheiro' },
            { data: '07/05/2024 21:39', valor: 500, tipo: 'Débito', descricao: 'Tênis' },
            { data: '07/05/2024 21:39', valor: 500, tipo: 'Débito', descricao: 'Tênis' },
            { data: '07/05/2024 21:39', valor: 500, tipo: 'Débito', descricao: 'Tênis' },
            { data: '07/05/2024 21:39', valor: 500, tipo: 'Débito', descricao: 'Tênis' },
            { data: '07/05/2024 21:39', valor: 500, tipo: 'Débito', descricao: 'Tênis' }
        ];

        function extratoDados() {
            var idGrid = document.getElementById('transactionList');
            transacoes.forEach(function (transacao) {
                var divItem = document.createElement('div');
                divItem.classList.add('transaction-details');
                divItem.innerHTML = `<p>Data: ${transacao.data}</p>
                                     <p>Valor: ${transacao.valor}</p>
                                     <p>Tipo: ${transacao.tipo}</p>
                                     <p>Descrição: ${transacao.descricao}</p>`;
                idGrid.appendChild(divItem);
            });
        }

        extratoDados();
    </script>
</body>

</html>
