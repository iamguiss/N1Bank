    >
</head>

<body>
    <nav>
        <ul>
            <li><a href="sistema.html"><i class="fas fa-user"></i> Minha Conta</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn"><i class="fas fa-money-bill"></i> Pagamentos</a>
                <div class="dropdown-content">
                    <a href="saldo.html"><i class="fas fa-wallet"></i> Saldo Bancário</a>
                    <a href="extrato.html"><i class="fas fa-receipt"></i> Extrato</a>
                    <a href="cartao.html"><i class="fas fa-credit-card"></i> Cartões</a>
                    <a href="pix.html"><i class="fas fa-money-check-alt"></i> Pix</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn"><i class="fas fa-cog"></i> Configurações</a>
                <div class="dropdown-content">
                    <a href="pix.html">Minha Chave Pix</a>
                    <a href="alterar_pix.html">Alterar Chave Pix</a>

                </div>

            <li style="float:right"><a class="active" href="/index.html"><i class="fas fa-sign-out-alt"></i> Sair da
                Conta</a></li>
        </ul>
    </nav>
    <main>
        <section id="minha-chave-pix" class="pix-info">
            <h2>Minha Chave Pix</h2>
            <p>Sua chave Pix atual é: <strong id="chave-pix-atual">KingBank@exemplo.com.br</strong></p>
        </section>

        <section id="alterar-chave-pix" class="pix-info">
            <h2>Alterar Chave Pix</h2>
            <form id="form-alterar-chave">
                <label for="nova-chave-pix">Nova Chave Pix:</label><br>
                <input type="text" id="nova-chave-pix" name="nova-chave-pix"
                    placeholder="Digite sua nova chave Pix"><br><br>
                <button type="button" onclick="alterarChavePix()">Alterar Chave Pix</button>
            </form>
        </section>
    </main>

    <script>
        // Verifica se há uma chave Pix salva no armazenamento local ao carregar a página
        window.onload = function() {
            var chavePixSalva = localStorage.getItem("chavePix");
            if (chavePixSalva) {
                document.getElementById("chave-pix-atual").innerText = chavePixSalva;
            }
        };

        function alterarChavePix() {
            var novaChavePix = document.getElementById("nova-chave-pix").value;
            document.getElementById("chave-pix-atual").innerText = novaChavePix;
            // Salva a nova chave Pix no armazenamento local
            localStorage.setItem("chavePix", novaChavePix);
            alert("Chave Pix alterada com sucesso!");
            // Aqui você pode adicionar a lógica para enviar a nova chave Pix para o servidor, se necessário
        }
    </script>
</body>

</html>
