<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingBank - Login</title>
    <script src="JS/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(Img/n1bank.jpeg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        nav {
            background-color: #4d4444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.6s;
        }

        nav a:hover {
            background-color: #007bff;
        }

        .container {
            width: 100%;
            padding: 0;
            text-align: center;
        }

        .login-container {
            position: relative;
        }

        .option {
            cursor: pointer;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option:hover {
            transform: translateY(-5px);
            background-color: #f0f0f0;
        }

        .login-form {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .login-form.show-login {
            display: block;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="email"],
        .login-form input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>KingBank</h1>
    </header>
    <div class="container">
        <nav>
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="html/contato_home.html">Contato </a></li>
                <li><a href="#">Programas</a></li>
                <li>
                    <div class="login-container">
                        <div class="option" onclick="mostrarLogin()">
                            <h3>Acessar</h3>
                        </div>
                        <div class="login-form" id="loginContainer">
                            <h2>Faça Login</h2>
                            <form method="post">
                                <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
                                <input type="password" id="password" name="password" placeholder="Senha" required>
                                <input type="email" id="email" name="email" placeholder="Email" required>
                                <button type="button" class="meu-botao" onclick="entrarSite()">Entrar</button>
                                <button type="button" class="button" onclick="TrocaSenha()">Esqueceu a senha?</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <footer>
        <p>&copy; 2024 KingBank. Todos os direitos reservados.</p>
    </footer>

    <script>
        function mostrarLogin() {
            var loginForm = document.getElementById("loginContainer");
            loginForm.classList.toggle("show-login");
        }
    </script>
</body>

</html>
